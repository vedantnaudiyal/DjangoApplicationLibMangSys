{% extends "base.html" %}

{% block title %} Books List page {% endblock %}
{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
        <ul>
            {% for book in book_list %}
            <li>
                <a href="{{ book.get_absolute_url }}">
                     {{ book.title }} - By author: {{ book.author }}
                </a>
            </li>
            {% endfor %}
        </ul>
  {% else %}
    <h3>No books available! </h3>
  {% endif %}
{% endblock %}
